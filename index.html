<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    select, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #game {
      display: none;
    }
    .guess {
      display: flex;
      margin: 5px 0;
    }
    .letter {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      margin: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      background: white;
    }
    .correct {
      background: green;
      color: white;
    }
    .present {
      background: orange;
      color: white;
    }
    .absent {
      background: grey;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Medical Wordle</h1>
  
  <div id="setup">
    <label for="speciality">Choose Speciality:</label>
    <select id="speciality">
      <option value="medicine">Medicine</option>
      <option value="orthopaedics">Orthopaedics</option>
      <option value="neurology">Neurology</option>
      <option value="cardiology">Cardiology</option>
      <option value="pulmonology">Pulmonology</option>
    </select>
    <button id="startGame">Start Game</button>
  </div>
  
  <div id="game">
    <div id="guesses"></div>
    <input type="text" id="guessInput" maxlength="5" />
    <button id="submitGuess">Guess</button>
    <p id="message"></p>
  </div>
  
  <script>
    const wordLists = {
      medicine: ["fever", "acute", "ulcer", "viral", "cough", "tumor"],
      orthopaedics: ["femur", "joint", "brace", "screw", "plate", "tibia", "spine", "graft"],
      neurology: ["brain", "nerve", "spasm", "focal", "tonic", "glial"],
      cardiology: ["aorta", "valve", "pulse", "shock", "lumen"],
      pulmonology: ["lungs", "cilia", "cough", "mucus"]
    };

    let chosenWord = "";
    let attempts = 0;
    const maxAttempts = 6;

    document.getElementById("startGame").addEventListener("click", () => {
      const speciality = document.getElementById("speciality").value;
      const words = wordLists[speciality];
      chosenWord = words[Math.floor(Math.random() * words.length)];
      console.log("DEBUG chosen word:", chosenWord); // remove in production
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("guesses").innerHTML = "";
      document.getElementById("message").textContent = "";
      attempts = 0;
    });

    document.getElementById("submitGuess").addEventListener("click", () => {
      const guess = document.getElementById("guessInput").value.toLowerCase();
      if (guess.length !== 5) {
        alert("Enter a 5-letter word");
        return;
      }

      attempts++;
      const row = document.createElement("div");
      row.classList.add("guess");

      for (let i = 0; i < 5; i++) {
        const letterBox = document.createElement("div");
        letterBox.classList.add("letter");
        letterBox.textContent = guess[i];
        if (guess[i] === chosenWord[i]) {
          letterBox.classList.add("correct");
        } else if (chosenWord.includes(guess[i])) {
          letterBox.classList.add("present");
        } else {
          letterBox.classList.add("absent");
        }
        row.appendChild(letterBox);
      }

      document.getElementById("guesses").appendChild(row);

      if (guess === chosenWord) {
        document.getElementById("message").textContent = "You guessed it!";
        document.getElementById("guessInput").disabled = true;
        return;
      }

      if (attempts >= maxAttempts) {
        document.getElementById("message").textContent = `Out of tries! The word was ${chosenWord}.`;
        document.getElementById("guessInput").disabled = true;
      }

      document.getElementById("guessInput").value = "";
    });
  </script>
</body>
</html>
